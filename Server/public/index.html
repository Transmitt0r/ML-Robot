<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.2/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<head>
    <title>Control-Center</title>
</head>

<body>
    <div class="row center-align">
        <h1>Control the Robot</h1>
    </div>
    <div class="container" id="control">
    	<div class="row center-align">
    		<a v-on:click="forward" class="waves-effect waves-light btn"><i class="material-icons">arrow_upward</i></a>
    	</div>
        <div class="row">
            <div class="col s6 right-align">
                <a v-on:click="left" class="waves-effect waves-light btn"><i class="material-icons">arrow_back</i></a>
            </div>
            <div class="col s6 left-align">
                <a v-on:click="right" class="waves-effect waves-light btn"><i class="material-icons">arrow_forward</i></a>
            </div>
        </div>
        <div class="row center-align">
    		<a v-on:click="backward" class="waves-effect waves-light btn"><i class="material-icons">arrow_downward</i></a>
    	</div>
    	<div class="row">
    		<div class="col s4">
    			{{ Direction }}
    		</div>
    		<div class="col s4">
    			{{ Obstacle }}
    		</div>
    		<div class="col s4">
    			{{ Light }}
    		</div>
    	</div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.2/js/materialize.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="index.js"></script>

</html>
